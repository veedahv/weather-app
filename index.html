<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animay-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
 <!-- class="position-relative" -->
<body>
    <div class="pre-loader-div w-100 d-flex justify-content-center align-items-center position-absolute">
        <div class="pre-loader"></div>
    </div>
    <section class="weather-intro-div position-relative">
        <!-- <div class="w-100 h-100 weather-img position-absolute">
            <img src="gif/drizzle.gif" alt="">
        </div> -->
        <div class="container py-5 h-100">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div>
                    <dialog id="favDialog" class="mx-auto py-4 text-center px-3">
                        <form method="dialog">
                            <p id="dialog-note">
                            </p>
                            <button id="ok-btn" class="btn px-2 py-1 mx-auto" value="default">Ok</button>
                        </form>
                    </dialog>
                    <div class="weather-icon-div d-flex justify-content-center mx-auto">
                        <img src="gif/rain.gif" class="weather-icon" alt="">
                        <img src="gif/cloud&sun.gif" class="weather-icon" alt="">
                        <img src="gif/sun.gif" class="weather-icon" alt="">
                        <!-- <img src="gif/cloud&sun.gif" class="weather-icon" alt=""> -->
                        <img src="gif/thunder-cloud.gif" class="weather-icon" alt="">
                    </div>
                    <div>
                        <h1 class="text-center">
                            Check today's weather forecast.
                        </h1>
                    </div>
                    <div>
                        <form class="form">
                            <div class="row">
                                <label for="name-input" class="input-info-label align-items-center col-sm-6 py-2">
                                    Name
                                    <input type="text" class="input-info px-3 py-2 w-100" name="name" id="name-input"
                                        placeholder="Input your firstname or nickname">
                                </label>
                                <label for="location-input" class="input-info-label align-items-center col-sm-6 py-2">
                                    Location:
                                    <input type="text" class="input-info px-3 py-2 w-100" name="location"
                                        id="location-input" placeholder="Input your location">
                                </label>
                            </div>
                            <label for="submit" class="py-2">
                                <input type="submit" value="Get Weather Info" class="btn px-3 py-2 btn-check mx-auto">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="weather-info-div">
        <img src="images/rain-bg.jpg" class="w-100 h-100 rain-img position-absolute" alt="">
        <img src="images/snow-bg.jpg" class="w-100 h-100 snow-img position-absolute" alt="">
        <div class="h-100 d-flex flex-column justify-content-between">
            <div class="container py-4">
                <div class="d-flex justify-content-between py-3">
                    <button id="back" class="btn px-3 py-2 btn-check">Back</button>
                    <p id="time"></p>

                </div>
                <div>
                    <h2>Hello <span id="name"></span>.</h2>
                    <p>Your weather forecast for <span id="date"></span> is</p>
                </div>
                <div>
                    <p id="location"></p>
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div class="d-flex align-items-center">
                            <div>
                                <p><span id="temperature"></span> &deg; C</p>
                                <p id="temperature-desc"></p>
                            </div>
                            <div>
                                <img id="weather-icon" alt="">
                            </div>
                        </div>
                        <div class="mr-5 pr-5">
                            <p>Humidity: <span id="humidity" class="ml-2"></span></p>
                            <p>Wind: <span id="wind" class="ml-2"></span></p>
                        </div>
                    </div>
                </div>
                <div>
                    <p id="weather-note"></p>
                </div>
            </div>
            <div class="justify-content-center pb-4 text-center d-flex align-items-end">
                <div class="container mb-5">
                    <p class="text-center">veedah || 2020</p>
                </div>
            </div>
        </div>
    </section>
    <script src="moment.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
