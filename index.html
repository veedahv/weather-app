<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Weather</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }
        .pre-loader-div {
            height: 100vh;
            border: 10px solid black;
        }
        .pre-loader {
            width: 100px;
            height: 100px;
            border: 10px solid green;
            border-top: 10px solid black;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

        .weather-intro-div {
            height: 100vh;
            background: url('images/bg-light-mobile.jpg') center center/cover no-repeat;
            /* background: rgb(207, 121, 8); */
            color: white;
        }
        dialog {
            max-width: 300px;
            border: none;
        }
        dialog .btn {
            background-color: gray;
            color: white;
        }
        dialog::backdrop {
            background-color: rgba(153, 146, 146, 0.8);
        }


        /* .weather-intro-div .weather-img {
            display: block;
            opacity: 0.9;
        } */

        .weather-intro-div div {
            position: relative;
            z-index: 3;
        }

        .weather-intro-div label,
        .weather-intro-div input {
            display: block;
        }

        .input-info {
            border-radius: 5px;
            border: none;
        }

        .input-info:focus {
            outline: none;
            box-shadow: 0 0 3px 0 blue;
        }

        .weather-intro-div .btn-check {
            display: block;
            background-color: #fff;
            border: none;
        }

        .weather-info-div .btn-check {
            display: block;
            background-color: #fff;
            border: none;
        }

        .weather-info-div {
            /* background: url('images/sun-bg.gif') center center/cover no-repeat; */
            /* color: white; */
            height: 100vh;
            display: none;
            position: relative;
        }

        .clear:before,
        .clouds:before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .4);
        }

        .weather-info-div div {
            position: relative;
            z-index: 3;
        }

        .rain-img,
        .snow-img {
            display: none;
        }

        .rainy .rain-img {
            display: block;
            opacity: 0.8;
            z-index: 1;
        }

        .snow .snow-img {
            display: block;
            opacity: 0.6;
            z-index: 1;
        }

        .thunderstorm {
            background: url('images/snow-bg.gif') center center/cover no-repeat;
            color: white;
        }

        .drizzle {
            background: url('images/rain-bg.gif') center center/cover no-repeat;
            color: white;
        }

        .rainy {
            background: url('images/rain-bg.gif') center center/cover no-repeat;
            color: white;
        }

        .snow {
            background: url('images/snow-bg.gif') center center/cover no-repeat;
            color: white;
        }

        .clear {
            background: url('images/sun-bg-mobile.jpg') center center/cover no-repeat;
            color: white;
        }

        .clouds {
            background: url('images/cloud-bg-mobile.jpg') center center/cover no-repeat;
            color: white;
        }

        @media (max-width: 568px) {
        .weather-intro-div .input-info-label  {
            }
        .weather-intro-div h1  {
                font-size: 30px;
            }
        
        }
        @media (min-width: 568px) {
            .weather-intro-div {
            background: url('images/bg-light.jpg') center center/cover no-repeat;
            /* background: rgb(207, 121, 8); */
            color: white;
        }

            .rainy .rain-img {
                display: block;
                opacity: 0.8;
                z-index: 1;
            }

            .snow .snow-img {
                display: block;
                opacity: 0.6;
                z-index: 1;
            }

            .thunderstorm {
                background: url('images/snow-bg.gif') center center/cover no-repeat;
                color: white;
            }

            .clear {
                background: url('images/sun-bg.jpg') center center/cover no-repeat;
                color: white;
            }

            .clouds {
                background: url('images/cloud-bg.jpg') center center/cover no-repeat;
                color: white;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="pre-loader-div w-100 d-flex justify-content-center align-items-center">
        <div class="pre-loader"></div>
    </div> -->
    <section class="weather-intro-div position-relative">
        <!-- <img src="images/weather-bg.gif" class="w-100 h-100 weather-img position-absolute" alt=""> -->
        <!-- <div class="w-100 h-100 weather-img position-absolute">
            <img src="gif/drizzle.gif" alt="">
        </div> -->
        <div class="container py-5 h-100">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div>
                    <dialog id="favDialog" class="mx-auto py-4 text-center px-3">
                        <form method="dialog">
                          <p>
                              Check your location & make sure you are connected to the internet.
                          </p>
                            <!-- <button value="cancel">Cancel</button> -->
                            <button id="ok-btn" class="btn px-2 py-1 mx-auto" value="default">Ok</button>
                        </form>
                      </dialog>
                    <div>
                        <h1 class="text-center">
                            Check today's weather forecast.
                        </h1>
                    </div>
                    <div>
                        <form class="form">
                            <div class="row">
                                <label for="name-input" class="input-info-label align-items-center col-sm-6 py-2">
                                    Name
                                    <input type="text" class="input-info px-3 py-2 w-100" name="name" id="name-input"
                                        placeholder="Input your name" value="vee">
                                </label>
                                <label for="location-input" class="input-info-label align-items-center col-sm-6 py-2">
                                    Location:
                                    <input type="text" class="input-info px-3 py-2 w-100" name="location"
                                        id="location-input" placeholder="Input your location" value="uyo">
                                </label>
                            </div>
                            <label for="submit" class="py-2">
                                <input type="submit" value="Get Weather Info" class="btn px-3 py-2 btn-check mx-auto">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="weather-info-div">
        <img src="images/rain-bg.jpg" class="w-100 h-100 rain-img position-absolute" alt="">
        <img src="images/snow-bg.jpg" class="w-100 h-100 snow-img position-absolute" alt="">
        <div class="h-100 d-flex flex-column justify-content-between">
            <div class="container py-4">
                <div class="d-flex justify-content-between py-3">
                    <button id="back" class="btn px-3 py-2 btn-check">Back</button>
                    <p id="time"></p>

                </div>
                <div>
                    <h2>Hello, <span id="name"></span>.</h2>
                    <p>Your weather forecast for <span id="date"></span> is</p>
                </div>
                <div>
                    <p id="location"></p>
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div class="d-flex align-items-center">
                            <div>
                                <p><span id="temperature"></span> &deg; C</p>
                                <p id="temperature-desc"></p>
                            </div>
                            <div>
                                <img id="weather-icon" alt="">
                            </div>
                        </div>
                        <div class="mr-5 pr-5">
                            <p>Humidity: <span id="humidity" class="ml-2"></span></p>
                            <p>Wind: <span id="wind" class="ml-2"></span></p>
                        </div>
                    </div>
                </div>
                <div>
                    <p id="weather-note"></p>
                </div>
            </div>
            <div class="justify-content-center py-4 text-center d-flex align-items-end">
                <div class="container">
                    <p class="text-center">veedah || 2020</p>
                </div>
            </div>
        </div>
    </section>
    <script src="moment.js"></script>
    <script>

        function get(element) {
            return document.getElementById(element)
        }
        const form = document.querySelector('.form'),
        dialog = document.querySelector('dialog'),
            weatherIntroDiv = document.querySelector('.weather-intro-div'),
            weatherInfoDiv = document.querySelector('.weather-info-div'),
            // nameInput = document.getElementById('name-input'), 
            nameInput = get('name-input'),
            weatherIcon = get('weather-icon'),
            time = get('time'),
            back = get('back'),
            okBtn = get('ok-btn'),
            locationInput = document.getElementById('location-input'),
            name = document.getElementById('name'),
            date = document.getElementById('date'),
            locationName = document.getElementById('location'),
            temperature = document.getElementById('temperature'),
            temperatureDesc = document.getElementById('temperature-desc'),
            humidity = document.getElementById('humidity'),
            wind = document.getElementById('wind'),
            weatherNote = document.getElementById('weather-note');
        // http://openweathermap.org/img/wn/10d@2x.png


        back.addEventListener('click', function (event) {
            event.preventDefault()
            weatherInfoDiv.style.display = 'none';
            weatherIntroDiv.style.display = 'block';

        })
        function repeat() {
            date.innerHTML = moment().format('MMMM Do YYYY');
            time.innerHTML = moment().format('h:mm:ss a');
        }
        function errorMsg() {
            console.log('something not right');    
            dialog.showModal();        
        }
        function weatherType(mainData) {
            switch (mainData) {
                case 'Thunderstorm':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div thunderstorm'
                    break;
                case 'Drizzle':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div drizzle'
                    break;
                case 'Rain':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div rainy'
                    break;
                case 'Snow':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div snow'
                    break;
                case 'Clear':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div clear'
                    break;
                case 'Clouds':
                    console.log('oui')
                    weatherInfoDiv.className = 'weather-info-div clouds'
                    break;

                default:
                    break;
            }
        }

        // to keep running repeat func after 1s
        setInterval(repeat, 1000);

        function getWeatherInfo(data) {
            let lat = data[0].lat;
            let long = data[0].lon;
            locationName.innerText = data[0].display_name;
            let weatherUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${long}&exclude=hourly,daily&appid=4d88d3e1c5203a9607563a61727364a2`;

            fetch(weatherUrl).then(
                function (response) {
                    return response.json();
                }
            ).then(
                function (data) {
                    let tempText = data.current.temp - 273;
                    temperature.innerText = Math.ceil(tempText);
                    humidity.innerText = data.current.humidity;
                    wind.innerText = data.current.wind_deg;
                    let weatherMode = data.current.weather[0].description;
                    let main = data.current.weather[0].main;
                    temperatureDesc.innerText = weatherMode;
                    let icon = data.current.weather[0].icon;
                    weatherIcon.src = `http://openweathermap.org/img/wn/${icon}@2x.png`
                    console.log(main);
                    weatherType(main);
                }
            )
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let locationValue = locationInput.value;
            name.innerHTML = nameInput.value;
            const locationCord = `https://us1.locationiq.com/v1/search.php?key=pk.251ea510fb4602dd7e4f6100d02f729e&q=${locationValue}&format=json`;
            // const locationCord2 = 'https://us1.locationiq.com/v1/search.php?key=pk.251ea510fb4602dd7e4f6100d02f729e&q=' + locationValue + '&format=json';
            fetch(locationCord).then(
                function (response) {
                    return response.json();
                }
            ).then(
                function (data) {
                    getWeatherInfo(data);
                    weatherIntroDiv.style.display = 'none';
                    weatherInfoDiv.style.display = 'block';
                }
            ).catch(function (error) {
                errorMsg()
            })
        })
        // https://us1.locationiq.com/v1/search.php?key=pk.251ea510fb4602dd7e4f6100d02f729e&q=uyo&format=json
        // https://api.openweathermap.org/data/2.5/onecall?lat=33.441792&lon=-94.037689&exclude=hourly,daily&appid=4d88d3e1c5203a9607563a61727364a2
    </script>
</body>

</html>
